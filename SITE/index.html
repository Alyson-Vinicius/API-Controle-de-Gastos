<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Tela de Login </title>
    <link rel="stylesheet" type="text/css" href="global.css">
    <link rel="stylesheet" type="text/css" href="css-login/style.css">
    <script  src="index.js"></script>   
    <script  src="validate.js"></script>  
                      
    
</head>

<body>
    <form action="">
        <div class="form-field">
            <div><label>Email</label></div>
            <input type="email" name="email" id="email" onchange="onChangeEmail()" placeholder="Email">
            <div class="erro" id="email-requerid-erro">Email invalido</div>
            <div class="erro" id="email-invalid-erro">Email é obrigatorio</div>
        </div>

        <div class="form-field">
            <div><label>Senha</label></div>
            <input type="password" name="password" onchange="onChangePassword()" id="password" placeholder="Senha">
            <div class="erro" id="password-requerid-erro">Senha é obrigatorio</div>
            
        </div>

        <div>
            <button type="button" class="clear" id="forgot-password" disabled="true">Recuperar Senha</button>
        </div>

        <div>
            <button type="button" class="solid" id="login-button" disabled="true">Login</button>
        </div>

        <div>
            <button type="button" class="outline">Registrar</button>
        </div>
    </form>

    <script>
        
    </script>

</body>

</html>
