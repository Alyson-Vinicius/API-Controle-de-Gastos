<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Tela de Login </title>
    <link rel="stylesheet" type="text/css" href="css-login/glabal.css">
    <link rel="stylesheet" type="text/css" href="css-login/style.css">  

    <script  src="script.js"></script>   
    <script  src="validate.js"></script>

<body class="centralize">
    <form  action="">
        <div class="card"><h1>LOGIN</h1>
            <div class="form-field">
            <div><label>Email</label></div>
            <input type="email" name="email" id="email" onchange="onChangeEmail()" placeholder="Email" >
            <div class="erro" id="email-invalid-erro">Email invalido</div>
            <div class="erro" id="email-requerid-erro">Email é obrigatorio</div>
        </div>

        <div class="form-field">
            <div><label>Senha</label></div>
            <input type="password" name="password"  onchange="onChangePassword()" id="password" placeholder="Senha">
            <div class="erro" id="password-requerid-erro">Senha é obrigatorio</div>
            
        </div>

        <div>
            <button type="button" class="clear" onclick="recoverPassword()" id="forgot-password" disabled="true">Recuperar Senha</button>
        </div>
        
        <div>
            <button type="button" class="solid" id="login-button" disabled="true" onclick="login()">Login</button>
        </div>
        
        <div>
            <button type="button" class="outline" onclick="register()">Registrar</button>
        </div>
    </div>
    </form>
