<!DOCTYPE html5>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Tela de Login </title>
    <link rel="stylesheet" type="text/css" href="css-login/glabal.css">
    <link rel="stylesheet" type="text/css" href="css-login/style.css">  
    
    <script>import { initializeApp } from "firebase/app";</script>
    <script  src="script/script.js"></script>   
    <script  src="script/validate.js"></script>
    <script  src="script/loading.js"></script>
    <script  src="script/firebase-init.js"></script>
    

    <script src="https://www.gstatic.com/firebasejs/10.12.3/firebase-app.js";></script>
    <script> src="https://www.gstatic.com/firebasejs/10.12.3/firebase-auth-compat.js"</script>

 
</head>

<body class="centralize">
    <form  action="">
        <div class="card"><h1>LOGIN</h1>
            <div class="form-field">
            <div><label>Email</label></div>
            <input type="email" name="email" id="email" onchange="onChangeEmail()" placeholder="Email" >
            <div class="error" id="email-invalid-erro">Email invalido</div>
            <div class="error" id="email-requerid-erro">Email é obrigatorio</div>
        </div>

        <div class="form-field">
            <div><label>Senha</label></div>
            <input type="password" name="password"  onchange="onChangePassword()" id="password" placeholder="Senha">
            <div class="error" id="password-requerid-erro">Senha é obrigatorio</div>
            
        </div>

        <div>
            <button type="button" class="clear" onclick="recoverPassword()" id="forgot-password" disabled="true">Recuperar Senha</button>
        </div>
        
        <div>
            <button type="button" class="solid" id="login-button" disabled="true" onclick="login()">Login</button>
        </div>
        
        <div>
            <button type="button" class="outline" onclick="register()">Registrar</button>
        </div>
    </div>
    </form>
    
</body>

</html>
